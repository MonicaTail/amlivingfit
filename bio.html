<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AM Living Fit - Your Path to a Healthier Lifestyle</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f7f9f8;
            color: #333;
        }

        /* Hero Section Styles */
        .hero {
            background-color: #757171; /* Earthy purple */
            color: white;
            padding: 80px 0; /* Adjust padding to fit content better */
            text-align: center;
            position: relative; /* Position the child elements inside */
        }

        .hero-text h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 1.3em;
            margin-bottom: 30px;
        }

        .amanda-image {
            width: 200px; /* Adjust the image size */
            height: 200px; /* Make it circular */
            border-radius: 50%; /* Circular image */
            object-fit: cover; /* Ensures it fits well without distortion */
            position: absolute;
            bottom: -50px; /* Position the image inside the hero section */
            left: 50%;
            transform: translateX(-50%); /* Center horizontally */
        }

        /* Header Styles */
        header {
            background-color: #2c3e50;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }

        .logo-container img {
            width: 150px;
            height: auto;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding-top: 20px;
        }

        .nav-item {
            color: #ffffff;
            font-size: 16px;
            padding: 10px 20px;
        }

        .nav-item:hover {
            background-color: #34495e;
        }

        /* Footer Styles */
        footer {
            background: linear-gradient(135deg, #2c3e50, #000000); /* Black gradient footer */
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .social-media-links {
            margin-bottom: 10px;
        }

        .social-icon {
            margin: 0 15px;
            font-size: 2em;
            color: white;
            transition: color 0.3s ease;
            display: inline-block;
        }

        .social-icon:hover {
            color: #3498db;
        }

        .footer-content p {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo-container">
            <a href="index.html"><img src="AMLOGO2.png" alt="AM Living Fit Logo"></a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html" class="nav-item">Home</a></li>
            <li><a href="bio.html" class="nav-item">Bio</a></li>
            <li><a href="packages.html" class="nav-item">Our Packages</a></li>
            <li><a href="mission.html" class="nav-item">Our Mission</a></li>
            <li><a href="quiz.html" class="nav-item">Take the Quiz</a></li>
            <li><a href="register.html" class="nav-item">Register</a></li>
        </ul>
    </header>

    <!-- Hero Section with Amanda's Picture -->
    <section class="hero">
        <div class="hero-text">
            <h1>Welcome to AM Living Fit</h1>
            <p>Your journey to better health and fitness starts right here</p>
        </div>
        <!-- Amanda's Picture Inside Hero Section -->
        <img src="amanda_pic.jpg" alt="Amanda Picture" class="amanda-image">
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <div class="social-media-links">
                <a href="https://www.facebook.com" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="mailto:info@livingfit.com" class="social-icon">
                    <i class="fas fa-envelope"></i>
                </a>
                <a href="tel:+123456789" class="social-icon">
                    <i class="fas fa-phone-alt"></i>
                </a>
            </div>
            <p>Â© 2024 AM Living Fit. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
