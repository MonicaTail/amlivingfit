<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AM Living Fit - Bio</title>

    <!-- Link to Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@300&display=swap" rel="stylesheet">
    
    <!-- Link to Font Awesome for social media icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f7f9f8;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        header {
            background-color: #2c3e50;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo-container img {
            width: 150px; /* Resize the logo */
            height: auto;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding-top: 20px;
        }

        .nav-item {
            color: #ffffff;
            font-size: 16px;
            padding: 10px 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-item:hover {
            background-color: #34495e;
            border-radius: 5px;
            border: 2px solid white;
        }

        .nav-item.active {
            background-color: #8e44ad;
            color: #ffffff;
        }

        /* Hero Section */
        .hero {
            background-image: url('your-image-path.jpg'); /* Add your hero image here */
            background-size: cover;
            background-position: top center; /* Adjust image position */
            color: white;
            padding: 0; /* Remove padding */
            text-align: center;
            height: 400px; /* Set hero section height to match registration page */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-top: -50px; /* Pull image up a bit */
        }

        .hero-text h1 {
            font-size: 2.5em; /* Slightly smaller font size */
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .hero-text p {
            font-size: 1.3em;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }

        /* Registration Form Section */
        .cta-section {
            text-align: center;
            padding: 50px 0;
            background-color: white; /* White background for the registration form */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: -50px;
            position: relative;
            z-index: 1;
        }

        .cta-section h2 {
            font-size: 3em; /* Larger heading */
            margin-bottom: 20px;
        }

        .cta-section p {
            font-size: 1.5em; /* Larger paragraph text */
            margin-bottom: 30px;
        }

        .registration-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .registration-form input {
            padding: 12px;
            font-size: 16px;
            width: 100%;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        /* Style for Buttons */
        .cta-btn {
            display: inline-block;
            background-color: #2c3e50; /* Same color as header */
            color: white;
            padding: 10px 20px; /* Smaller padding */
            font-size: 1.1em; /* Slightly smaller text */
            text-transform: uppercase;
            border: none;
            border-radius: 50px; /* Round buttons */
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .cta-btn:hover {
            background-color: #34495e; /* Lighter shade for hover effect */
            transform: scale(1.05); /* Slightly grow the button */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow effect */
        }

        /* Footer Styles */
        footer {
            background: linear-gradient(135deg, #2c3e50, #000000); /* Black gradient footer */
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .social-media-links {
            margin-bottom: 10px;
        }

        .social-icon {
            margin: 0 15px;
            font-size: 2em;
            color: white;
            transition: color 0.3s ease;
            display: inline-block;
        }

        .social-icon:hover {
            color: #3498db;
        }

        .footer-content p {
            margin: 10px 0;
        }

        /* Mobile-Friendly Styles */
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                gap: 10px;
            }

            .cta-btn {
                font-size: 16px;
                padding: 10px 20px;
            }

            .cta-section h2 {
                font-size: 2.5em;
            }

            .hero-text h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>

    <section class="hero">

        </div>
    </section>

    <!-- Registration Form Section -->
    <section class="cta-section">
        <!-- Add content here -->

    <!-- Footer Section -->

                    <i class="fab fa-facebook-f"></i>

                <a href="mailto:info@livingfit.com" class="social-icon">

                </a>
                <a href="tel:+123456789" class="social-icon">
                    <i class="fas fa-phone-alt"></i>
                </a>
            </div>
            <p>Â© 2024 AM Living Fit. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
