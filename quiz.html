        <section class="quiz-section">
            <div class="quiz-container">
                <div class="quiz-header">
                    <img src="purple-heart.png" alt="Purple Heart Icon" class="icon-heart">
                    <h1>Take Our Quiz</h1>
                </div>
                <form action="results.html" method="POST">
                    <label for="goal">Your Goal:</label>
                    <select id="goal" name="goal">
                        <option value="fitness">Fitness</option>
                        <option value="weight-loss">Weight Loss</option>
                    </select>

                    <label for="age">Your Age:</label>
                    <select id="age" name="age">
                        <option value="18-25">18-25</option>
                        <option value="26-35">26-35</option>
                    </select>

                    <label for="fitness-level">Fitness Level:</label>
                    <select id="fitness-level" name="fitness-level">
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                    </select>

                    <button type="submit" class="btn-primary">Enter Quiz</button>
                </form>
            </div>
        </section>
