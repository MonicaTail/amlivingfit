<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AM Living Fit - Quiz</title>

    <!-- Link to Font Awesome for social media icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f7f6;
            color: #333;
            text-align: center; /* Centering text globally */
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        header {
            background-color: #2c3e50;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }

        .logo-container img {
            width: 150px;
            height: auto;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .nav-item {
            color: #ffffff;
            font-size: 16px;
            padding: 10px;
        }

        .nav-item:hover {
            background-color: #34495e;
            border-radius: 5px;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #8e44ad, #27ae60);
            color: white;
            padding: 100px 0;
            text-align: center;
        }

        .hero h1 {
            font-size: 3em;
            margin: 0;
        }

        .hero p {
            font-size: 1.5em;
            margin: 10px 0 0;
        }

        /* Registration Section */
        .registration-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            background-color: #f4f7f6;
        }

        .registration-section h2 {
            font-size: 2.5em;
            color: #8e44ad;
            margin-bottom: 20px;
        }

        .registration-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #8e44ad; /* Added border around the form */
        }

        /* Set width of all select dropdowns to match "Under 18" size */
        .registration-form select {
            width: 50%; /* Adjust the width to match your desired size */
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .registration-form label {
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }

        /* Button Styles */
        .cta-btn {
            background-color: #ffffff; /* White background by default */
            border: 2px solid #8e44ad; /* Purple border */
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            color: #8e44ad; /* Purple text */
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
            transition: all 0.3s ease-in-out;
            position: relative;
            text-align: center;
            margin-top: 20px;
        }

        .cta-btn:hover {
            background: linear-gradient(135deg, #8e44ad, #27ae60); /* Gradient background on hover */
            color: white; /* White text when hovered */
            border-color: #8e44ad; /* Keep purple border on hover */
        }

        .cta-btn .icon {
            position: absolute;
            top: -20px; /* Position above the button */
            left: 50%;
            transform: translateX(-50%);
            color: #d1a4e3; /* Lighter purple than the button */
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .cta-btn:hover .icon {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px) scale(1.2); /* Slightly enlarge the icon */
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, #27ae60, #8e44ad);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .social-media-links {
            margin-bottom: 10px;
        }

        .social-icon {
            margin: 0 15px;
            font-size: 2em;
            color: white;
            transition: color 0.3s ease;
            display: inline-block;
        }

        .social-icon:hover {
            color: #3498db;
        }

        .footer-content p {
            margin: 10px 0;
        }

        /* Medical Disclaimer and Notice */
        .disclaimer-section {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
        }

        .disclaimer-section label {
            font-size: 1.2em;
            text-align: center;
            margin-top: 10px;
        }

        .disclaimer-section input {
            margin-right: 10px;
        }

        /* Style for the Modal */
        .recommendation-modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0); /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
            padding-top: 60px;
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            text-align: center;
        }

        /* Close Button */
        .close-btn {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 25px;
            transition: 0.3s;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Modal message text */
        .modal-message {
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Checkbox and button styling */
        #dont-show-again {
            margin-top: 10px;
            margin-bottom: 20px;
        }

        /* Style for the button */
        button {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo-container">
            <img src="C:/Users/Meow/Desktop/AMLiving/amliving html/AMlogo.png" alt="AM Living Fit Logo">
        </div>
        <div class="nav-links">
            <a class="nav-item" href="#home">Home</a>
            <a class="nav-item" href="#quiz">Take a Quiz</a>
            <a class="nav-item" href="#packages">Packages</a>
            <a class="nav-item" href="#about">About</a>
        </div>
    </header>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to AM Living Fit</h1>
        <p>Not sure where to start?</p>
    </div>

    <!-- Registration Section -->
    <div class="registration-section">
        <h2>Registration</h2>
        <form class="registration-form">
            <label for="age">Age</label>
            <select id="age" name="age">
                <option value="under18">Under 18</option>
                <option value="18-30">18-30</option>
                <option value="31-40">31-40</option>
                <option value="41-50">41-50</option>
                <option value="51+">51+</option>
            </select>
            <label for="fitness">Fitness Level</label>
            <select id="fitness" name="fitness">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
            <button type="submit" class="cta-btn">Submit</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <div class="social-media-links">
            <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="footer-content">
            <p>Â© 2024 AM Living Fit. All rights reserved.</p>
        </div>
    </footer>

    <!-- Recommendation Popup Modal -->
    <div id="recommendation-modal" class="recommendation-modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <p class="modal-message">We recommend this package based on your quiz results. Take a look!</p>
            <button onclick="goToPackages()">Take a Look</button>
            <label for="dont-show-again">
                <input type="checkbox" id="dont-show-again" onchange="toggleShowAgain()"> Don't show again
            </label>
        </div>
    </div>

    <script>
        // JavaScript for showing/hiding modal
        window.onload = function() {
            if (!localStorage.getItem('dontShowAgain')) {
                setTimeout(showModal, 1000);
            }
        };

        function showModal() {
            document.getElementById('recommendation-modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('recommendation-modal').style.display = 'none';
        }

        function goToPackages() {
            window.location.href = 'packages.html';
        }

        function toggleShowAgain() {
            const dontShowAgain = document.getElementById('dont-show-again').checked;
            if (dontShowAgain) {
                localStorage.setItem('dontShowAgain', true);
            } else {
                localStorage.removeItem('dontShowAgain');
            }
        }
    </script>

</body>
</html>
