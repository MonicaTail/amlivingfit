<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AM Living Fit - Health Quiz</title>

    <!-- Link to Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@300&display=swap" rel="stylesheet">
    
    <!-- Link to Font Awesome for social media icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f7f9f8;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        header {
            background-color: #2c3e50;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo-container img {
            width: 150px; /* Resize the logo */
            height: auto;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding-top: 20px;
        }

        .nav-item {
            color: #ffffff;
            font-size: 16px;
            padding: 10px 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-item:hover {
            background-color: #34495e;
            border-radius: 5px;
            border: 2px solid white;
        }

        .nav-item.active {
            background-color: #8e44ad;
            color: #ffffff;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #8e44ad, #27ae60);
            color: white;
            padding: 80px 0;
            text-align: center;
        }

        .hero-text h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 1.3em;
            margin-bottom: 30px;
        }

        /* Quiz Section */
        .quiz-container {
            background-color: #ffffff;
            padding: 40px;
            max-width: 700px;
            margin: 40px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        .question {
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2em;
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        .options {
            display: flex;
            flex-direction: column;
        }

        .options label {
            margin-bottom: 8px;
        }

        .submit-btn {
            background-color: #000000;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        .submit-btn:hover {
            background-color: #333333;
        }

        .submit-btn:focus {
            outline: none;
        }

        /* Footer Styles */
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .social-media-links {
            margin-bottom: 10px;
        }

        .social-icon {
            margin: 0 15px;
            font-size: 2em;
            color: white;
            transition: color 0.3s ease;
            display: inline-block;
        }

        .social-icon:hover {
            color: #3498db;
        }

        .footer-content p {
            margin: 10px 0;
        }

        /* Mobile-Friendly Styles */
        @media (max-width: 768px) {
            .quiz-container {
                padding: 30px;
                max-width: 90%;
            }

            .submit-btn {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Header with Navigation -->
    <header>
        <div class="logo-container">
            <a href="index.html"><img src="AMLOGO2.png" alt="AM Living Fit Logo"></a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html" class="nav-item">Home</a></li>
            <li><a href="bio.html" class="nav-item">Bio</a></li>
            <li><a href="packages.html" class="nav-item">Our Packages</a></li>
            <li><a href="mission.html" class="nav-item">Our Mission</a></li>
            <li><a href="quiz.html" class="nav-item active">Take the Quiz</a></li>
            <li><a href="register.html" class="nav-item">Register</a></li>
        </ul>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h1>Personalized Health Quiz</h1>
            <p>Answer the questions below to get personalized recommendations for your fitness journey.</p>
        </div>
    </section>

    <!-- Quiz Section -->
    <section class="quiz-container">
        <h2>Health Quiz</h2>
        <form action="#" method="POST">
            <!-- Question 1 -->
            <div class="question">
                <label for="q1">How often do you exercise?</label>
                <div class="options">
                    <label><input type="radio" name="q1" value="Never"> Never</label>
                    <label><input type="radio" name="q1" value="Once a week"> Once a week</label>
                    <label><input type="radio" name="q1" value="3-4 times a week"> 3-4 times a week</label>
                    <label><input type="radio" name="q1" value="Daily"> Daily</label>
                </div>
            </div>

            <!-- Question 2 -->
            <div class="question">
                <label for="q2">What is your primary fitness goal?</label>
                <div class="options">
                    <label><input type="radio" name="q2" value="Lose weight"> Lose weight</label>
                    <label><input type="radio" name="q2" value="Build muscle"> Build muscle</label>
                    <label><input type="radio" name="q2" value="Improve endurance"> Improve endurance</label>
                    <label><input type="radio" name="q2" value="Increase flexibility"> Increase flexibility</label>
                </div>
            </div>

            <!-- Question 3 -->
            <div class="question">
                <label for="q3">What type of exercise do you prefer?</label>
                <div class="options">
                    <label><input type="radio" name="q3" value="Cardio"> Cardio</label>
                    <label><input type="radio" name="q3" value="Strength training"> Strength training</label>
                    <label><input type="radio" name="q3" value="Yoga"> Yoga</label>
                    <label><input type="radio" name="q3" value="HIIT"> HIIT</label>
                </div>
            </div>

            <!-- Question 4 -->
            <div class="question">
                <label for="q4">How long have you been working out?</label>
                <div class="options">
                    <label><input type="radio" name="q4" value="Less than a month"> Less than a month</label>
                    <label><input type="radio" name="q4" value="1-6 months"> 1-6 months</label>
                    <label><input type="radio" name="q4" value="6 months - 1 year"> 6 months - 1 year</label>
                    <label><input type="radio" name="q4" value="More than a year"> More than a year</label>
                </div>
            </div>

            <!-- Question 5 -->
            <div class="question">
                <label for="q5">What is your typical workout intensity?</label>
                <div class="options">
                    <label><input type="radio" name="q5" value="Low"> Low</label>
                    <label><input type="radio" name="q5" value="Moderate"> Moderate</label>
                    <label><input type="radio" name="q5" value="High"> High</label>
                </div>
            </div>

            <!-- Question 6 -->
            <div class="question">
                <label for="q6">How much time can you dedicate to exercising each week?</label>
                <div class="options">
                    <label><input type="radio" name="q6" value="Less than 1 hour"> Less than 1 hour</label>
                    <label><input type="radio" name="q6" value="1-3 hours"> 1-3 hours</label>
                    <label><input type="radio" name="q6" value="3-5 hours"> 3-5 hours</label>
                    <label><input type="radio" name="q6" value="5+ hours"> 5+ hours</label>
                </div>
            </div>

            <!-- Question 7 -->
            <div class="question">
                <label for="q7">Do you prefer working out alone or in a group?</label>
                <div class="options">
                    <label><input type="radio" name="q7" value="Alone"> Alone</label>
                    <label><input type="radio" name="q7" value="Group"> Group</label>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit Quiz</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <div class="social-media-links">
                <a href="https://www.facebook.com" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="mailto:info@livingfit.com" class="social-icon">
                    <i class="fas fa-envelope"></i>
                </a>
                <a href="tel:+123456789" class="social-icon">
                    <i class="fas fa-phone-alt"></i>
                </a>
            </div>
            <p>© 2024 AM Living Fit. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
