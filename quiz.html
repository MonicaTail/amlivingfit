<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AM Living Fit - Quiz</title>

    <!-- Link to Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@300&display=swap" rel="stylesheet">
    
    <!-- Link to Font Awesome for social media icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f7f9f8;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        header {
            background-color: #2c3e50;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo-container img {
            width: 150px; /* Resize the logo */
            height: auto;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding-top: 20px;
        }

        .nav-item {
            color: #ffffff;
            font-size: 16px;
            padding: 10px 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-item:hover {
            background-color: #34495e;
            border-radius: 5px;
            border: 2px solid white;
        }

        .nav-item.active {
            background-color: #8e44ad;
            color: #ffffff;
        }

        /* Hero Section */
        .hero {
            background-color: #757171; /* Earthy purple */
            color: white;
            padding: 40px 0; /* Reduced padding to make it smaller */
            text-align: center;
        }

        .hero-text h1 {
            font-size: 2.5em; /* Slightly smaller font size */
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 1.3em;
            margin-bottom: 30px;
        }

        /* Call to Action Section */
        .cta-section {
            text-align: center;
            padding: 20px 0;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        .cta-section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .cta-section p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        /* Style for Buttons */
        .cta-btn {
            display: inline-block;
            background-color: #2c3e50; /* Same color as header */
            color: white;
            padding: 10px 20px;
            font-size: 1.1em;
            text-transform: uppercase;
            border: none;
            border-radius: 50px; /* Round buttons */
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .cta-btn:hover {
            background-color: #34495e;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Quiz Section */
        .quiz-section {
            text-align: center;
            padding: 40px 20px;
        }

        .quiz-section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .quiz-question {
            margin: 20px 0;
            font-size: 1.3em;
        }

        .quiz-option {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .quiz-option:hover {
            background-color: #34495e;
        }

        /* Footer Styles */
        footer {
            background: linear-gradient(135deg, #2c3e50, #000000); /* Black gradient footer */
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .social-media-links {
            margin-bottom: 10px;
        }

        .social-icon {
            margin: 0 15px;
            font-size: 2em;
            color: white;
            transition: color 0.3s ease;
            display: inline-block;
        }

        .social-icon:hover {
            color: #3498db;
        }

        .footer-content p {
            margin: 10px 0;
        }

        /* Mobile-Friendly Styles */
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                gap: 10px;
            }

            .cta-btn {
                font-size: 16px;
                padding: 10px 20px;
            }

            .cta-section h2 {
                font-size: 2em;
            }

            .hero-text h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>

    <!-- Header with Navigation -->
    <header>
        <div class="logo-container">
            <a href="index.html"><img src="AMLOGO2.png" alt="AM Living Fit Logo"></a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html" class="nav-item">Home</a></li>
            <li><a href="bio.html" class="nav-item">Bio</a></li>
            <li><a href="packages.html" class="nav-item">Our Packages</a></li>
            <li><a href="mission.html" class="nav-item">Our Mission</a></li>
            <li><a href="quiz.html" class="nav-item">Take the Quiz</a></li>
            <li><a href="register.html" class="nav-item">Register</a></li>
        </ul>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h1>Take the AM Living Fit Quiz</h1>
            <p>Find the perfect fitness plan tailored just for you</p>
        </div>
    </section>

    <!-- Quiz Section -->
    <section class="quiz-section">
        <h2>Answer these questions to get your personalized plan</h2>

        <form action="" method="post">
            <div class="quiz-question">
                <label for="fitness-level">How often do you work out?</label>
                <select name="fitness-level" id="fitness-level">
                    <option value="beginner">Never or rarely</option>
                    <option value="intermediate">Occasionally</option>
                    <option value="advanced">Regularly</option>
                </select>
            </div>

            <div class="quiz-question">
                <label for="medical-conditions">Do you have any medical conditions?</label>
                <select name="medical-conditions" id="medical-conditions">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="quiz-question">
                <label for="goal">What is your primary fitness goal?</label>
                <select name="goal" id="goal">
                    <option value="weight-loss">Weight Loss</option>
                    <option value="muscle-gain">Muscle Gain</option>
                    <option value="general-fitness">General Fitness</option>
                </select>
            </div>

            <div class="quiz-question">
                <label for="age">What is your age range?</label>
                <select name="age" id="age">
                    <option value="18-30">18-30</option>
                    <option value="31-50">31-50</option>
                    <option value="50+">50+</option>
                </select>
            </div>

            <div class="quiz-question">
                <label for="experience">What is your fitness experience?</label>
                <select name="experience" id="experience">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>

            <div class="quiz-question">
                <label for="medical-conditions">Any medical conditions or injuries?</label>
                <select name="medical-conditions" id="medical-conditions">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="quiz-question">
                <button type="submit" class="cta-btn">Submit</button>
            </div>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <div class="social-media-links">
                <a href="https://www.facebook.com" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="mailto:info@livingfit.com" class="social-icon">
                    <i class="fas fa-envelope"></i>
                </a>
                <a href="tel:+123456789" class="social-icon">
                    <i class="fas fa-phone-alt"></i>
                </a>
            </div>
            <p>Â© 2024 AM Living Fit. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
