<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personalized Health Quiz</title>

    <!-- Link to Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@300&display=swap" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f7f9f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Quiz Container Styles */
        .quiz-container {
            background-color: #ffffff;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: left;
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }

        .question {
            margin-bottom: 20px;
        }

        .options {
            margin-bottom: 10px;
        }

        /* Submit Button - Smaller size */
        .submit-btn {
            background-color: #000000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #333333;
        }

        .submit-btn:focus {
            outline: none;
        }

        /* Footer Styles */
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .social-media-links {
            margin-bottom: 10px;
        }

        .social-icon {
            margin: 0 15px;
            font-size: 2em;
            color: white;
            transition: color 0.3s ease;
            display: inline-block;
        }

        .social-icon:hover {
            color: #3498db;
        }

        .footer-content p {
            margin: 10px 0;
        }

        /* Mobile-friendly styling */
        @media (max-width: 768px) {
            .options {
                grid-template-columns: 1fr; /* Stack the options vertically on small screens */
            }
        }
    </style>
</head>
<body>

    <!-- Quiz Form Section -->
    <div class="quiz-container">
        <h2>Personalized Health Quiz</h2>
        <form action="#" method="POST">
            <div class="question">
                <label for="q1">How often do you exercise?</label>
                <div class="options">
                    <label><input type="radio" name="q1" value="Never"> Never</label>
                    <label><input type="radio" name="q1" value="Once a week"> Once a week</label>
                    <label><input type="radio" name="q1" value="3-4 times a week"> 3-4 times a week</label>
                    <label><input type="radio" name="q1" value="Daily"> Daily</label>
                </div>
            </div>

            <div class="question">
                <label for="q2">What is your primary fitness goal?</label>
                <div class="options">
                    <label><input type="radio" name="q2" value="Lose weight"> Lose weight</label>
                    <label><input type="radio" name="q2" value="Build muscle"> Build muscle</label>
                    <label><input type="radio" name="q2" value="Improve endurance"> Improve endurance</label>
                    <label><input type="radio" name="q2" value="Increase flexibility"> Increase flexibility</label>
                </div>
            </div>

            <div class="question">
                <label for="q3">What type of exercise do you prefer?</label>
                <div class="options">
                    <label><input type="radio" name="q3" value="Cardio"> Cardio</label>
                    <label><input type="radio" name="q3" value="Strength training"> Strength training</label>
                    <label><input type="radio" name="q3" value="Yoga"> Yoga</label>
                    <label><input type="radio" name="q3" value="HIIT"> HIIT</label>
                </div>
            </div>

            <div class="question">
                <label for="q4">How long have you been working out?</label>
                <div class="options">
                    <label><input type="radio" name="q4" value="Less than a month"> Less than a month</label>
                    <label><input type="radio" name="q4" value="1-6 months"> 1-6 months</label>
                    <label><input type="radio" name="q4" value="6 months - 1 year"> 6 months - 1 year</label>
                    <label><input type="radio" name="q4" value="More than a year"> More than a year</label>
                </div>
            </div>

            <div class="question">
                <label for="q5">What is your typical workout intensity?</label>
                <div class="options">
                    <label><input type="radio" name="q5" value="Low"> Low</label>
                    <label><input type="radio" name="q5" value="Moderate"> Moderate</label>
                    <label><input type="radio" name="q5" value="High"> High</label>
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit Quiz</button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <div class="social-media-links">
                <a href="https://www.facebook.com" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="mailto:info@livingfit.com" class="social-icon">
                    <i class="fas fa-envelope"></i>
                </a>
                <a href="tel:+123456789" class="social-icon">
                    <i class="fas fa-phone-alt"></i>
                </a>
            </div>
            <p>Â© 2024 AM Living Fit. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
