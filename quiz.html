<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amanda  - Instructor Bio</title>

    <!-- Link to Font Awesome for social media icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        header {
            background-color: #2c3e50;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }

        .logo-container img {
            width: 150px;
            height: auto;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding-top: 20px;
        }

.nav-item {
    color: #ffffff;
    font-size: 16px;
    padding: 10px 20px;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.nav-item:hover {
    background-color: #34495e; /* Slightly darker on hover */
    border-radius: 5px;
    border: 2px solid white; /* White border on hover */
}


        .nav-item.active {
            background-color: #8e44ad;
            color: #ffffff;
        }

        /* Bio Section */
        .bio-background {
            background: linear-gradient(135deg, #8e44ad, #27ae60);
            padding: 60px 20px;
            text-align: center;
            position: relative;
        }

        .bio-background img {
            width: 230px;
            height: 230px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            object-fit: cover;
            border: 5px solid white; /* White border around the picture */
        }

        .bio-container {
            margin: 30px auto;
            padding: 30px 20px;
            background-color: #ffffff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            border: 3px solid purple; /* Purple border around the text box */
        }

        .bio-card {
            text-align: center;
        }

        .bio-text {
            font-size: 1.2em;
            line-height: 1.8;
            margin: 10px 0;
            text-align: justify; /* Justified text */
        }

        /* Footer Styles */
        footer {
            background: linear-gradient(135deg, #27ae60, #8e44ad);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .social-media-links {
            margin-bottom: 10px;
        }

        .social-icon {
            margin: 0 15px;
            font-size: 2em;
            color: white;
            transition: color 0.3s ease;
            display: inline-block;
        }

        .social-icon:hover {
            color: #3498db;
        }

        .footer-content p {
            margin: 10px 0;
        }

        /* Mobile-Friendly Styles */
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                gap: 10px;
            }

            .bio-container {
                padding: 30px 10px;
            }

            .bio-text {
                font-size: 1em;
            }

            .bio-background img {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <div class="logo-container">
             <a href="index.html"><img src="AMlogo.png" alt="AM Living Fit Logo"></a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html" class="nav-item">Home</a></li>
            <li><a href="bio.html" class="nav-item">Bio</a></li>
            <li><a href="packages.html" class="nav-item">Our Packages</a></li>
            <li><a href="mission.html" class="nav-item">Our Mission</a></li>
            <li><a href="quiz.html" class="nav-item">Take the Quiz</a></li>
            <li><a href="register.html" class="nav-item">Register</a></li>
        </ul>
    </header>

<!-- Hero Section -->
<section class="hero">
    <h1>We want to know you better!</h1>
    <p>Answer a few questions!</p>
</section>

<!-- Registration Section with Quiz Form -->
<section class="registration-section">
    <div class="registration-form">
        <!-- Question 1: The longest question -->
        <div class="quiz-question">
            <label for="medical-conditions">Do you have any medical conditions we should know about?</label>
            <select id="medical-conditions" name="medical-conditions">
                <option value="none">None</option>
                <option value="diabetes">Diabetes</option>
                <option value="hypertension">Hypertension</option>
                <option value="heart-disease">Heart Disease</option>
                <option value="other">Other</option>
            </select>
        </div>

        <!-- Question 2 -->
        <div class="quiz-question">
            <label for="fitness-level">How would you rate your current fitness level?</label>
            <select id="fitness-level" name="fitness-level">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
        </div>

        <!-- Question 3 -->
        <div class="quiz-question">
            <label for="workout-frequency">How often do you currently work out?</label>
            <select id="workout-frequency" name="workout-frequency">
                <option value="1-2">1-2 times per week</option>
                <option value="3-4">3-4 times per week</option>
                <option value="5+">5+ times per week</option>
            </select>
        </div>

        <button class="cta-btn" onclick="recommendPackage()">
            Get My Recommendation
            <div class="icon">
                <i class="fas fa-heart"></i> <!-- Purple Heart Icon -->
            </div>
        </button>
    </div>

    <!-- Package Recommendation Section -->
    <div id="recommendation-section" style="display:none;">
        <h2>Your Recommended Package</h2>
        <p id="package-recommendation"></p>
    </div>
</section>

<!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <div class="social-media-links">
                <a href="https://www.facebook.com" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="mailto:info@livingfit.com" class="social-icon">
                    <i class="fas fa-envelope"></i>
                </a>
                <a href="tel:+123456789" class="social-icon">
                    <i class="fas fa-phone-alt"></i>
                </a>
            </div>
            <p>Â© 2024 AM Living Fit. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
<!-- Script to Handle Package Recommendation -->
<script>
    function recommendPackage() {
        var medicalCondition = document.getElementById('medical-conditions').value;
        var fitnessLevel = document.getElementById('fitness-level').value;
        var workoutFrequency = document.getElementById('workout-frequency').value;
        var recommendation = "";

        if (medicalCondition !== "none") {
            recommendation = "We recommend a beginner package considering your medical conditions.";
        } else if (fitnessLevel === "intermediate" && (workoutFrequency === "3-4" || workoutFrequency === "1-2")) {
            recommendation = "We recommend an Intermediate Package for you!";
        } else if (fitnessLevel === "advanced" && workoutFrequency === "5+") {
            recommendation = "We recommend an Advanced Package for you!";
        }

        // Show the recommendation section
        document.getElementById("package-recommendation").innerText = recommendation;
        document.getElementById("recommendation-section").style.display = "block";
    }
</script>

</body>
</html>
