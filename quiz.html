            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #8e44ad; /* Added border around the form */
        }

        /* Set width of all select dropdowns to match "Under 18" size */
        .registration-form select {
            width: 50%; /* Adjust the width to match your desired size */
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .registration-form label {
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }

        /* Button Styles */
        .cta-btn {
            background-color: #ffffff; /* White background by default */
            border: 2px solid #8e44ad; /* Purple border */
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            color: #8e44ad; /* Purple text */
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
            transition: all 0.3s ease-in-out;
            position: relative;
            text-align: center;
            margin-top: 20px;
        }

        .cta-btn:hover {
            background: linear-gradient(135deg, #8e44ad, #27ae60); /* Gradient background on hover */
            color: white; /* White text when hovered */
            border-color: #8e44ad; /* Keep purple border on hover */
        }

        .cta-btn .icon {
            position: absolute;
            top: -20px; /* Position above the button */
            left: 50%;
            transform: translateX(-50%);
            color: #d1a4e3; /* Lighter purple than the button */
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .cta-btn:hover .icon {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px) scale(1.2); /* Slightly enlarge the icon */
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, #27ae60, #8e44ad);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .social-media-links {

        .social-icon {

            transition: color 0.3s ease;

        .social-icon:hover {

        }

        .footer-content p {

        }

        /* Medical Disclaimer and Notice */
        .disclaimer-section {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
        }

        .disclaimer-section label {
            font-size: 1.2em;
            text-align: center;
            margin-top: 10px;
        }

        .disclaimer-section input {
            margin-right: 10px;
        }

<script>
    function handleSubmit() {
        // Get the values of the selected answers
        const medicalConditions = document.getElementById('medical-conditions').value;
        const fitnessLevel = document.getElementById('fitness-level').value;
        const workoutFrequency = document.getElementById('workout-frequency').value;
        const goal = document.getElementById('goal').value;

        // Logic to determine a recommendation based on the answers
        let recommendation = "We recommend a personalized fitness plan for you!";
        
        if (goal === "muscle-gain") {
            recommendation = "We recommend a muscle gain plan to help you build strength!";
        } else if (goal === "weight-loss") {
            recommendation = "A weight loss plan would be ideal to help you reach your goals!";
        } else if (fitnessLevel === "beginner") {
            recommendation = "Start with a general fitness plan to get you on track!";
        }

        // Display the recommendation (this can be customized to show it on the page or in a pop-up)
        alert(recommendation);

        // Prevent form submission (or you can submit the form if needed)
        return false;
    }
</script>
