<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AM Living Fit - Your Path to a Healthier Lifestyle</title>

    <!-- Link to Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@300&display=swap" rel="stylesheet">
    
    <!-- Link to Font Awesome for social media icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f7f9f8;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        header {
            background-color: #2c3e50;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo-container img {
            width: 150px; /* Resize the logo */
            height: auto;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding-top: 20px;
        }

        .nav-item {
            color: #ffffff;
            font-size: 16px;
            padding: 10px 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-item:hover {
            background-color: #34495e;
            border-radius: 5px;
            border: 2px solid white;
        }

        .nav-item.active {
            background-color: #8e44ad;
            color: #ffffff;
        }

        /* Hero Section */
        .hero {
            background-color:#757171; /* Earthy purple */
            color: white;
            padding: 40px 0;
            text-align: center;
        }

        .hero-text h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 1.3em;
            margin-bottom: 30px;
        }

        /* Quiz Form Section */
        .form-container {
            padding: 30px 20px;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
            border-radius: 8px;
        }

        .form-container h2 {
            text-align: center;
            margin-top: -40px; /* Adjusted to move the heading up */
            margin-bottom: 20px;
            color: #ffffff;
        }

        .form-container .question {
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .form-container input[type="radio"] {
            margin-right: 10px;
        }

        .form-container button.submit-btn {
            width: 100%;
            background-color: #2c3e50;
            color: white;
            font-size: 1.1em;
            padding: 12px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .form-container button.submit-btn:hover {
            background-color: #34495e;
        }

        /* Footer Styles */
        footer {
            background: linear-gradient(135deg, #2c3e50, #000000); /* Black gradient footer */
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .social-media-links {
            margin-bottom: 10px;
        }

        .social-icon {
            margin: 0 15px;
            font-size: 2em;
            color: white;
            transition: color 0.3s ease;
            display: inline-block;
        }

        .social-icon:hover {
            color: #3498db;
        }

        .footer-content p {
            margin: 10px 0;
        }

        /* Mobile-Friendly Styles */
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                gap: 10px;
            }

            .cta-btn {
                font-size: 16px;
                padding: 10px 20px;
            }

            .cta-section h2 {
                font-size: 2em;
            }

            .hero-text h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>

    <!-- Header with Navigation -->
    <header>
        <div class="logo-container">
            <a href="index.html"><img src="AMLOGO2.png" alt="AM Living Fit Logo"></a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html" class="nav-item">Home</a></li>
            <li><a href="bio.html" class="nav-item">Bio</a></li>
            <li><a href="packages.html" class="nav-item">Our Packages</a></li>
            <li><a href="mission.html" class="nav-item">Our Mission</a></li>
            <li><a href="quiz.html" class="nav-item">Take the Quiz</a></li>
            <li><a href="register.html" class="nav-item">Register</a></li>
        </ul>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h1>Welcome to AM Living Fit</h1>
            <p>Your journey to better health and fitness starts right here</p>
        </div>
    </section>

    <!-- Quiz Form Section -->
    <section class="form-container">
        <h2>Take Our Quiz</h2>
        <form id="quizForm">
            <!-- Question 1 -->
            <div class="question">
                <label>How often do you exercise?</label>
                <label><input type="radio" name="q1" value="Never"> Never</label>
                <label><input type="radio" name="q1" value="Rarely"> Rarely</label>
                <label><input type="radio" name="q1" value="Occasionally"> Occasionally</label>
                <label><input type="radio" name="q1" value="Regularly"> Regularly</label>
            </div>

            <!-- Question 2 -->
            <div class="question">
                <label>What is your fitness goal?</label>
                <label><input type="radio" name="q2" value="Lose Weight"> Lose Weight</label>
                <label><input type="radio" name="q2" value="Build Muscle"> Build Muscle</label>
                <label><input type="radio" name="q2" value="Improve Endurance"> Improve Endurance</label>
                <label><input type="radio" name="q2" value="General Health"> General Health</label>
            </div>

            <!-- Question 3 -->
            <div class="question">
                <label>Do you have any medical conditions?</label>
                <label><input type="radio" name="q3" value="No"> No</label>
                <label><input type="radio" name="q3" value="Yes"> Yes</label>
            </div>

            <!-- Question 4 -->
            <div class="question">
                <label>What is your age range?</label>
                <label><input type="radio" name="q4" value="Under 18"> Under 18</label>
                <label><input type="radio" name="q4" value="18-25"> 18-25</label>
                <label><input type="radio" name="q4" value="26-35"> 26-35</label>
                <label><input type="radio" name="q4" value="36-45"> 36-45</label>
                <label><input type="radio" name="q4" value="46+"> 46+</label>
            </div>

            <!-- Question 5 -->
            <div class="question">
                <label>Do you follow any specific diet plan?</label>
                <label><input type="radio" name="q5" value="No"> No</label>
                <label><input type="radio" name="q5" value="Yes"> Yes</label>
            </div>

            <!-- Question 6 -->
            <div class="question">
                <label>What is your current activity level outside of workouts?</label>
                <label><input type="radio" name="q6" value="Sedentary"> Sedentary</label>
                <label><input type="radio" name="q6" value="Lightly Active"> Lightly Active</label>
                <label><input type="radio" name="q6" value="Moderately Active"> Moderately Active</label>
                <label><input type="radio" name="q6" value="Very Active"> Very Active</label>
            </div>

            <!-- Submit Button -->
            <button type="button" class="submit-btn" onclick="evaluateQuiz()">Submit</button>
        </form>

        <!-- Recommendation -->
        <div id="recommendation" style="display: none; margin-top: 20px;">
            <h3>Your Recommended Package:</h3>
            <p id="packageRecommendation"></p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="social-media-links">
                <a href="https://www.facebook.com" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="mailto:info@livingfit.com" class="social-icon">
                    <i class="fas fa-envelope"></i>
                </a>
                <a href="tel:+123456789" class="social-icon">
                    <i class="fas fa-phone-alt"></i>
                </a>
            </div>
            <p>Â© 2024 AM Living Fit. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript for Quiz Evaluation -->
    <script>
        function evaluateQuiz() {
            const exerciseFrequency = document.querySelector('input[name="q1"]:checked');
            const medicalCondition = document.querySelector('input[name="q3"]:checked');

            let recommendedPackage = "";

            // Check for medical conditions first
            if (medicalCondition && medicalCondition.value === "Yes") {
                recommendedPackage = "Beginner Package (Due to medical conditions)";
            } else if (exerciseFrequency) {
                switch (exerciseFrequency.value) {
                    case "Never":
                    case "Rarely":
                        recommendedPackage = "Beginner Package";
                        break;
                    case "Occasionally":
                        recommendedPackage = "Intermediate Package";
                        break;
                    case "Regularly":
                        recommendedPackage = "Advanced Package";
                        break;
                    default:
                        recommendedPackage = "Please select an option.";
                }
            }

            // Display the recommendation
            document.getElementById("packageRecommendation").textContent = recommendedPackage;
            document.getElementById("recommendation").style.display = "block";
        }
    </script>
</body>
</html>
