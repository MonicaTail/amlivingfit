<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AM Living Fit - Quiz</title>

    <!-- Link to Font Awesome for social media icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f7f6;
            color: #333;
            text-align: center; /* Centering text globally */
        }

        /* Button Styles */
        .cta-btn {
            background-color: #ffffff; /* White background by default */
            border: 2px solid #8e44ad; /* Purple border */
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            color: #8e44ad; /* Purple text */
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
            transition: all 0.3s ease-in-out;
            position: relative;
            text-align: center;
            margin-top: 20px;
        }

        .cta-btn:hover {
            background: linear-gradient(135deg, #8e44ad, #27ae60); /* Gradient background on hover */
            color: white; /* White text when hovered */
            border-color: #8e44ad; /* Keep purple border on hover */
        }

        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 80%;
        }

        .popup-btn {
            background-color: #8e44ad;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup-btn:hover {
            background-color: #27ae60;
        }

    </style>

    <script>
        // Function to recommend package based on quiz answers
        function recommendPackage() {
            // Get the values from the quiz form
            const fitnessLevel = document.getElementById("fitness-level").value;
            const workoutFrequency = document.getElementById("workout-frequency").value;
            const goal = document.getElementById("goal").value;

            let recommendedPackage = "";

            // Recommend packages based on answers
            if (fitnessLevel === "beginner" && goal === "weight-loss") {
                recommendedPackage = "Beginner Weight Loss Package";
            } else if (fitnessLevel === "intermediate" && goal === "muscle-gain") {
                recommendedPackage = "Intermediate Muscle Gain Package";
            } else if (fitnessLevel === "advanced" && workoutFrequency === "5-plus-times-per-week") {
                recommendedPackage = "Advanced Performance Package";
            } else {
                recommendedPackage = "Custom Fitness Package";
            }

            // Store recommended package (could be sent to server for further processing)
            alert("We recommend the " + recommendedPackage + " for you!");

            // Show popup for 15% off
            document.getElementById("popup").style.display = "flex";

            // Redirect to register page after a delay
            setTimeout(function() {
                window.location.href = "register.html";
            }, 3000); // 3-second delay before redirecting
        }

        // Function to close the popup
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>

</head>
<body>

<header>
    <div class="logo-container">
        <a href="index.html"><img src="AMlogo.png" alt="AM Living Fit Logo"></a>
    </div>
    <ul class="nav-links">
        <li><a href="index.html" class="nav-item">Home</a></li>
        <li><a href="bio.html" class="nav-item">Bio</a></li>
        <li><a href="packages.html" class="nav-item">Our Packages</a></li>
        <li><a href="mission.html" class="nav-item">Our Mission</a></li>
        <li><a href="quiz.html" class="nav-item">Take the Quiz</a></li>
        <li><a href="register.html" class="nav-item">Register</a></li>
    </ul>
</header>

<!-- Hero Section -->
<section class="hero">
    <h1>We want to know you better!</h1>
    <p>Answer a few questions!</p>
</section>

<!-- Registration Section with Quiz Form -->
<section class="registration-section">
    <div class="registration-form">
        <!-- Question 1: The longest question -->
        <div class="quiz-question">
            <label for="medical-conditions">Do you have any medical conditions we should know about?</label>
            <select id="medical-conditions" name="medical-conditions">
                <option value="none">None</option>
                <option value="diabetes">Diabetes</option>
                <option value="hypertension">Hypertension</option>
                <option value="heart-disease">Heart Disease</option>
                <option value="other">Other</option>
            </select>
        </div>

        <!-- Question 2 -->
        <div class="quiz-question">
            <label for="fitness-level">How would you rate your current fitness level?</label>
            <select id="fitness-level" name="fitness-level">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
        </div>

        <!-- Question 3 -->
        <div class="quiz-question">
            <label for="workout-frequency">How often do you currently work out?</label>
            <select id="workout-frequency" name="workout-frequency">
                <option value="never">Never</option>
                <option value="1-2-times-per-week">1-2 times per week</option>
                <option value="3-4-times-per-week">3-4 times per week</option>
                <option value="5-plus-times-per-week">5+ times per week</option>
            </select>
        </div>

        <!-- Question 4: What is your fitness goal? -->
        <div class="quiz-question">
            <label for="goal">What is your fitness goal?</label>
            <select id="goal" name="goal">
                <option value="muscle-gain">Muscle Gain</option>
                <option value="general-fitness">General Fitness</option>
                <option value="endurance">Endurance</option>
                <option value="weight-loss">Weight Loss</option>
                <option value="other">Other</option>
            </select>
        </div>

        <!-- Disclaimer -->
        <div class="disclaimer-section">
            <label>
                <input type="checkbox" id="disclaimer" name="disclaimer"> I acknowledge that this quiz is for informational purposes only.
            </label>
        </div>

        <!-- Start Your Journey Button -->
        <button class="cta-btn" onclick="recommendPackage()">
            <span class="icon"><i class="fas fa-heart"></i></span> Start Your Journey
        </button>
    </div>
</section>

<!-- Popup for 15% Off -->
<div id="popup" class="popup">
    <div class="popup-content">
        <h2>Congratulations!</h2>
        <p>You get 15% off for signing up now! Don't miss out!</p>
        <button class="popup-btn" onclick="closePopup()">Close</button>
    </div>
</div>

<!-- Footer Section -->
<footer>
    <div class="footer-content">
        <div class="social-media-links">
            <a href="https://www.facebook.com" class="social-icon">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="mailto:info@livingfit.com" class="social-icon">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="tel:+123456789" class="social-icon">
                <i class="fas fa-phone-alt"></i>
            </a>
        </div>
        <p>Â© 2024 AM Living Fit. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
