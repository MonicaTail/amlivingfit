<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AM Living Fit - Quiz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f7f6;
            color: #333;
            text-align: center;
        }

        /* Quiz Section */
        .registration-section {
            padding: 50px 20px;
        }

        .registration-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .quiz-question {
            margin-bottom: 20px;
        }

        .quiz-question label {
            display: block;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .quiz-question select {
            width: 80%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Button Styles */
        .cta-btn {
            background-color: #8e44ad;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .cta-btn:hover {
            background-color: #732d91;
        }

        /* Recommendation Section */
        .recommendation {
            margin-top: 30px;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .recommendation h3 {
            color: #2c3e50;
        }

        .recommendation p {
            font-size: 1em;
        }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
         <a href="index.html"><img src="AMlogo.png" alt="AM Living Fit Logo"></a>
    </div>
</header>

<section class="registration-section">
    <h1>We want to know you better!</h1>
    <p>Answer a few questions to get your personalized package!</p>

    <div class="registration-form">
        <div class="quiz-question">
            <label for="medical-conditions">Do you have any medical conditions?</label>
            <select id="medical-conditions">
                <option value="none">None</option>
                <option value="diabetes">Diabetes</option>
                <option value="hypertension">Hypertension</option>
            </select>
        </div>

        <div class="quiz-question">
            <label for="fitness-level">Your fitness level?</label>
            <select id="fitness-level">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
        </div>

        <div class="quiz-question">
            <label for="workout-frequency">How often do you work out?</label>
            <select id="workout-frequency">
                <option value="never">Never</option>
                <option value="1-2">1-2 times per week</option>
                <option value="3-4">3-4 times per week</option>
            </select>
        </div>

        <div class="quiz-question">
            <label for="goal">Your main goal?</label>
            <select id="goal">
                <option value="weight-loss">Weight Loss</option>
                <option value="muscle-gain">Muscle Gain</option>
                <option value="general-fitness">General Fitness</option>
            </select>
        </div>

        <button class="cta-btn" onclick="submitQuiz()">Submit Quiz</button>
        
        <div id="recommendation" class="recommendation">
            <h3>Recommended Package:</h3>
            <p id="recommendation-text"></p>
        </div>
    </div>
</section>

<script>
    function submitQuiz() {
        const medicalConditions = document.getElementById('medical-conditions').value;
        const fitnessLevel = document.getElementById('fitness-level').value;
        const workoutFrequency = document.getElementById('workout-frequency').value;
        const goal = document.getElementById('goal').value;

        let recommendation = '';

        if (goal === 'weight-loss' && fitnessLevel === 'beginner') {
            recommendation = 'Starter Weight Loss Plan - Ideal for beginners!';
        } else if (goal === 'muscle-gain' && workoutFrequency === '3-4') {
            recommendation = 'Advanced Muscle Gain Plan - Tailored for regular workouts!';
        } else if (medicalConditions === 'diabetes') {
            recommendation = 'Health-Conscious Fitness Plan - Designed for your needs!';
        } else {
            recommendation = 'General Wellness Plan - A balanced program for all!';
        }

        document.getElementById('recommendation-text').innerText = recommendation;
        document.getElementById('recommendation').style.display = 'block';
    }
</script>

<footer>
    <div class="social-media-links">
        <a href="https://www.facebook.com" class="social-icon"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.instagram.com" class="social-icon"><i class="fab fa-instagram"></i></a>
    </div>
    <p>&copy; 2024 AM Living Fit. All rights reserved.</p>
</footer>

</body>
</html>
