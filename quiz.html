<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AM Living Fit - Quiz</title>

    <!-- Link to Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@300&display=swap" rel="stylesheet">
    
    <!-- Link to Font Awesome for social media icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f7f9f8;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        header {
            background-color: #2c3e50;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo-container img {
            width: 150px; /* Resize the logo */
            height: auto;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding-top: 20px;
        }

        .nav-item {
            color: #ffffff;
            font-size: 16px;
            padding: 10px 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-item:hover {
            background-color: #34495e;
            border-radius: 5px;
            border: 2px solid white;
        }

        .nav-item.active {
            background-color: #8e44ad;
            color: #ffffff;
        }

        /* Hero Section */
        .hero {
            background-color: #757171; /* Earthy purple */
            color: white;
            padding: 40px 0; /* Reduced padding to make it smaller */
            text-align: center;
        }

        .hero-text h1 {
            font-size: 2.5em; /* Slightly smaller font size */
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 1.3em;
            margin-bottom: 30px;
        }

        /* Quiz Section */
        .quiz-section {
            text-align: center;
            padding: 20px 20px; /* Moved quiz section up closer to hero */
        }

        .quiz-section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .quiz-question {
            margin: 20px 0;
            font-size: 1.3em;
        }

        .quiz-question label {
            display: block;
            margin-bottom: 8px;
        }

        .quiz-option {
            display: block;
            margin: 10px auto; /* Centered below the question */
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            width: 80%; /* Reduced width to make it more compact */
        }

        .quiz-option:hover {
            background-color: #34495e;
        }

        /* Button Style */
        .cta-btn {
            display: inline-block;
            background-color: #2c3e50; /* Same color as header */
            color: white;
            padding: 10px 20px; /* Smaller padding */
            font-size: 1.1em; /* Slightly smaller text */
            text-transform: uppercase;
            border: none;
            border-radius: 50px; /* Round buttons */
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .cta-btn:hover {
            background-color: #34495e; /* Lighter shade for hover effect */
            transform: scale(1.05); /* Slightly grow the button */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow effect */
        }

        /* Recommendation Section */
        .recommendation-section {
            display: none; /* Initially hidden */
            background-color: #ffffff;
            color: #2c3e50;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }

        .recommendation-section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .recommendation-section p {
            font-size: 1.3em;
            margin-bottom: 30px;
        }

        /* Footer Section */
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .social-media-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .social-icon {
            color: white;
            font-size: 1.5em;
        }

        .social-icon:hover {
            color: #8e44ad;
        }
    </style>
</head>
<body>

    <!-- Header with Navigation -->
    <header>
        <div class="logo-container">
            <a href="index.html"><img src="AMLOGO2.png" alt="AM Living Fit Logo"></a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html" class="nav-item">Home</a></li>
            <li><a href="bio.html" class="nav-item">Bio</a></li>
            <li><a href="packages.html" class="nav-item">Our Packages</a></li>
            <li><a href="mission.html" class="nav-item">Our Mission</a></li>
            <li><a href="quiz.html" class="nav-item">Take the Quiz</a></li>
            <li><a href="register.html" class="nav-item">Register</a></li>
        </ul>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h1>Take the AM Living Fit Quiz</h1>
            <p>Find the perfect fitness plan tailored just for you</p>
        </div>
    </section>

    <!-- Quiz Section -->
    <section class="quiz-section">
        <h2>Answer these questions to get your personalized plan</h2>

        <form action="quiz.html" method="post" id="quizForm">
            <!-- 8 Questions -->
            <div class="quiz-question">
                <label for="fitness-level">How often do you work out?</label>
                <select name="fitness-level" id="fitness-level">
                    <option value="beginner">Never or rarely</option>
                    <option value="intermediate">Occasionally</option>
                    <option value="advanced">Regularly</option>
                </select>
            </div>

            <div class="quiz-question">
                <label for="medical-conditions">Do you have any medical conditions?</label>
                <select name="medical-conditions" id="medical-conditions">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="quiz-question">
                <label for="goal">What is your primary fitness goal?</label>
                <select name="goal" id="goal">
                    <option value="weight-loss">Weight Loss</option>
                    <option value="muscle-gain">Muscle Gain</option>
                    <option value="general-fitness">General Fitness</option>
                </select>
            </div>

            <div class="quiz-question">
                <label for="age">How old are you?</label>
                <input type="number" name="age" id="age" placeholder="Your age" required>
            </div>

            <div class="quiz-question">
                <label for="diet">Do you follow a specific diet?</label>
                <select name="diet" id="diet">
                    <option value="none">No</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                    <option value="keto">Keto</option>
                </select>
            </div>

            <div class="quiz-question">
                <label for="sleep">How many hours do you sleep on average?</label>
                <input type="number" name="sleep" id="sleep" placeholder="Hours of sleep" required>
            </div>

            <div class="quiz-question">
                <label for="stress">How stressful is your daily life?</label>
                <select name="stress" id="stress">
                    <option value="low">Low</option>
                    <option value="moderate">Moderate</option>
                    <option value="high">High</option>
                </select>
            </div>

            <div class="quiz-question">
                <label for="preferences">Do you prefer working out at home or in the gym?</label>
                <select name="preferences" id="preferences">
                    <option value="home">Home</option>
                    <option value="gym">Gym</option>
                </select>
            </div>

            <!-- Submit Button -->
            <p><button type="submit" class="cta-btn">Submit</button></p>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <div class="social-media-links">
                <a href="https://www.facebook.com" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="mailto:info@livingfit.com" class="social-icon">
                    <i class="fas fa-envelope"></i>
                </a>
                <a href="tel:+123456789" class="social-icon">
                    <i class="fas fa-phone-alt"></i>
                </a>
            </div>
            <p>© 2024 AM Living Fit. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
