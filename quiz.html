<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AM Living Fit - Take the Quiz</title>

    <!-- Link to Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@300&display=swap" rel="stylesheet">
    
    <!-- Link to Font Awesome for social media icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f7f9f8;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        header {
            background-color: #2c3e50;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo-container img {
            width: 150px;
            height: auto;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding-top: 20px;
        }

        .nav-item {
            color: #ffffff;
            font-size: 16px;
            padding: 10px 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-item:hover {
            background-color: #34495e;
            border-radius: 5px;
            border: 2px solid white;
        }

        .nav-item.active {
            background-color: #8e44ad;
            color: #ffffff;
        }

        /* Hero Section - Darker Muted Purple-Brown */
        .hero {
            background-color:#757171; /* Earthy purple */
            color: white;
            padding: 40px 0;
            text-align: center;
        }

        .hero-text h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 1.3em;
            margin-bottom: 30px;
        }

        /* Form Section */
        .form-container {
            padding: 30px 20px;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
            border-radius: 8px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container .question {
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .form-container input[type="radio"] {
            margin-right: 10px;
        }

        .form-container button.submit-btn {
            width: 100%;
            background-color: #2c3e50;
            color: white;
            font-size: 1.1em;
            padding: 12px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button.submit-btn:hover {
            background-color: #34495e;
        }

        /* Footer Styles */
        footer {
            background: linear-gradient(135deg, #2c3e50, #000000);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .social-media-links {
            margin-bottom: 10px;
        }

        .social-icon {
            margin: 0 15px;
            font-size: 2em;
            color: white;
            transition: color 0.3s ease;
            display: inline-block;
        }

        .social-icon:hover {
            color: #3498db;
        }

        .footer-content p {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <!-- Header with Navigation -->
    <header>
        <div class="logo-container">
            <a href="index.html"><img src="AMLOGO2.png" alt="AM Living Fit Logo"></a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html" class="nav-item">Home</a></li>
            <li><a href="bio.html" class="nav-item">Bio</a></li>
            <li><a href="packages.html" class="nav-item">Our Packages</a></li>
            <li><a href="mission.html" class="nav-item">Our Mission</a></li>
            <li><a href="quiz.html" class="nav-item">Take the Quiz</a></li>
            <li><a href="register.html" class="nav-item">Register</a></li>
        </ul>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h1>Welcome to AM Living Fit</h1>
            <p>Your journey to better health and fitness starts right here</p>
        </div>
    </section>

    <!-- Quiz Form Section -->
    <section class="form-container">
        <h2>Take Our Quiz</h2>
        <form action="results.html">
            <!-- Question 1 -->
            <div class="question">
                <label>How often do you exercise?</label>
                <label><input type="radio" name="q1" value="1"> Never</label>
                <label><input type="radio" name="q1" value="2"> Rarely</label>
                <label><input type="radio" name="q1" value="3"> Occasionally</label>
                <label><input type="radio" name="q1" value="4"> Regularly</label>
            </div>

            <!-- Question 2 -->
            <div class="question">
                <label>What is your fitness goal?</label>
                <label><input type="radio" name="q2" value="1"> Lose Weight</label>
                <label><input type="radio" name="q2" value="2"> Build Muscle</label>
                <label><input type="radio" name="q2" value="3"> Improve Endurance</label>
                <label><input type="radio" name="q2" value="4"> General Health</label>
            </div>

            <!-- Question 3 -->
            <div class="question">
                <label>Do you have any medical conditions?</label>
                <label><input type="radio" name="q3" value="1"> No</label>
                <label><input type="radio" name="q3" value="2"> Yes</label>
            </div>

            <!-- Question 4 -->
            <div class="question">
                <label>How much time can you dedicate to working out each week?</label>
                <label><input type="radio" name="q4" value="1"> Less than 2 hours</label>
                <label><input type="radio" name="q4" value="2"> 2-4 hours</label>
                <label><input type="radio" name="q4" value="3"> 4-6 hours</label>
                <label><input type="radio" name="q4" value="4"> More than 6 hours</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Get Your Recommendation</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <div class="social-media-links">
                <a href="https://www.facebook.com" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="mailto:info@livingfit.com" class="social-icon">
                    <i class="fas fa-envelope"></i>
                </a>
                <a href="tel:+123456789" class="social-icon">
                    <i class="fas fa-phone-alt"></i>
                </a>
            </div>
            <p>Â© 2024 AM Living Fit. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
