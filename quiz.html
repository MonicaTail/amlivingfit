<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AM Living Fit - Quiz</title>

    <!-- Link to Font Awesome for social media icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f7f6;
            color: #333;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        header {
            background-color: #2c3e50;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }

        .logo-container img {
            width: 150px;
            height: auto;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .nav-item {
            color: #ffffff;
            font-size: 16px;
            padding: 10px;
        }

        .nav-item:hover {
            background-color: #34495e;
            border-radius: 5px;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #8e44ad, #27ae60);
            color: white;
            padding: 100px 0;
            text-align: center;
        }

        .hero h1 {
            font-size: 3em;
            margin: 0;
        }

        .hero p {
            font-size: 1.5em;
            margin: 10px 0 0;
        }

        /* Quiz Section */
        .quiz-section {
            padding: 50px 20px;
            background-color: #f4f7f6;
        }

        .quiz-section h2 {
            font-size: 2.5em;
            color: #8e44ad;
            margin-bottom: 20px;
        }

        .quiz-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .quiz-form label {
            font-size: 1.1em;
            margin-bottom: 10px;
            display: block;
            text-align: left;
        }

        .quiz-form select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .quiz-form input[type="checkbox"] {
            margin-top: 10px;
        }

        /* Button Styles */
        .cta-btn {
            background-color: #ffffff;
            border: 2px solid #8e44ad;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            color: #8e44ad;
            text-transform: uppercase;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .cta-btn:hover {
            background: linear-gradient(135deg, #8e44ad, #27ae60);
            color: white;
        }

        /* Recommendation Section */
        .recommendation-section {
            display: none; /* Hidden by default */
            margin-top: 50px;
            padding: 30px;
            background-color: #e8f8f5;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .recommendation-section h2 {
            color: #27ae60;
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, #27ae60, #8e44ad);
            color: white;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <a href="index.html"><img src="AMlogo.png" alt="AM Living Fit Logo"></a>
    </div>
    <ul class="nav-links">
        <li><a href="index.html" class="nav-item">Home</a></li>
    </ul>
</header>

<section class="hero">
    <h1>Take Our Quiz!</h1>
    <p>Find the perfect fitness plan for you.</p>
</section>

<section class="quiz-section">
    <div class="quiz-form">
        <h2>Quiz</h2>

        <label for="goal">What is your fitness goal?</label>
        <select id="goal">
            <option value="muscle">Muscle Gain</option>
            <option value="weight">Weight Loss</option>
        </select>

        <label for="age">What is your age group?</label>
        <select id="age">
            <option value="under30">Under 30</option>
            <option value="30to50">30-50</option>
            <option value="50plus">50+</option>
        </select>

        <label>
            <input type="checkbox" id="agreement"> I acknowledge this quiz is informational only.
        </label>

        <button class="cta-btn" onclick="submitQuiz()">Submit Quiz</button>
    </div>
</section>

<section class="recommendation-section" id="recommendation">
    <h2>Your Personalized Recommendation</h2>
    <p id="recommendationText"></p>
    <a href="recommendation.html" class="cta-btn">View Details</a>
</section>

<footer>
    <p>Â© 2024 AM Living Fit. All rights reserved.</p>
</footer>

<script>
    function submitQuiz() {
        const goal = document.getElementById('goal').value;
        const age = document.getElementById('age').value;
        const agreement = document.getElementById('agreement').checked;

        if (!agreement) {
            alert('Please agree to the terms before submitting.');
            return;
        }

        let recommendation = 'Based on your answers, we recommend: ';

        if (goal === 'muscle' && age === 'under30') {
            recommendation += 'The Youth Muscle Builder Plan.';
        } else if (goal === 'weight') {
            recommendation += 'The Weight Loss Accelerator Plan.';
        } else {
            recommendation += 'The Balanced Fitness Plan.';
        }

        document.getElementById('recommendationText').innerText = recommendation;
        document.getElementById('recommendation').style.display = 'block';
    }
</script>

</body>
</html>
