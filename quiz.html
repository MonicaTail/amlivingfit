<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AM Living Fit - Take the Quiz</title>

    <!-- Link to Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@300&display=swap" rel="stylesheet">
    
    <!-- Link to Font Awesome for social media icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f7f9f8;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        header {
            background-color: #2c3e50;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo-container img {
            width: 150px; /* Resize the logo */
            height: auto;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding-top: 20px;
        }

        .nav-item {
            color: #ffffff;
            font-size: 16px;
            padding: 10px 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-item:hover {
            background-color: #34495e;
            border-radius: 5px;
            border: 2px solid white;
        }

        .nav-item.active {
            background-color: #8e44ad;
            color: #ffffff;
        }

        /* Button Styles */
        .cta-btn {
            background-color: #ffffff; /* White background by default */
            border: 2px solid #000000; /* Black border */
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            color: #000000; /* Black text */
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
            transition: all 0.3s ease-in-out;
            position: relative;
            text-align: center;
            margin-top: 20px;
        }

        .cta-btn:hover {
            background: linear-gradient(135deg, #8e44ad, #27ae60); /* Gradient background on hover */
            color: white; /* White text when hovered */
            border-color: white; /* White border on hover */
        }

        .cta-btn .icon {
            position: absolute;
            top: -20px; /* Position above the button */
            left: 50%;
            transform: translateX(-50%);
            color: #d1a4e3; /* Lighter purple than the button */
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .cta-btn:hover .icon {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px) scale(1.2); /* Slightly enlarge the icon */
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #8e44ad, #27ae60);
            color: white;
            padding: 80px 0;
            text-align: center;
        }

        .hero-text h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 1.3em;
            margin-bottom: 30px;
        }

        /* Quiz Form Section */
        .quiz-container {
            padding: 40px;
            background-color: #ffffff;
            max-width: 800px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-family: 'Poppins', Arial, sans-serif;
            text-align: center; /* Center the text inside the quiz container */
        }

        .quiz-container h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .quiz-container label {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }

        .quiz-container .options {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center; /* Center the options */
        }

        .quiz-container input[type="radio"] {
            margin-right: 10px;
        }

        /* Submit Button - Black background */
        .quiz-container .submit-btn {
            background-color: #000000; /* Black background */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            text-transform: uppercase;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .quiz-container .submit-btn:hover {
            background-color: #333333; /* Slightly darker black for hover */
        }

        .quiz-container .submit-btn:focus {
            outline: none; /* Remove the focus outline */
        }

        /* Mobile-friendly styling */
        @media (max-width: 768px) {
            .quiz-container .options {
                grid-template-columns: 1fr 1fr; /* Two columns on smaller screens */
            }
        }
    </style>
</head>
<body>

    <!-- Header with Navigation -->
    <header>
        <div class="logo-container">
            <a href="index.html"><img src="AMLOGO2.png" alt="AM Living Fit Logo"></a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html" class="nav-item">Home</a></li>
            <li><a href="bio.html" class="nav-item">Bio</a></li>
            <li><a href="packages.html" class="nav-item">Our Packages</a></li>
            <li><a href="mission.html" class="nav-item">Our Mission</a></li>
            <li><a href="quiz.html" class="nav-item active">Take the Quiz</a></li>
            <li><a href="register.html" class="nav-item">Register</a></li>
        </ul>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h1>Take the Quiz</h1>
            <p>Start your journey towards a healthier lifestyle. Take the quiz to receive personalized recommendations.</p>
            <a href="quiz.html" class="cta-btn">
                Start Quiz
                <i class="fas fa-arrow-right icon"></i>
            </a>
        </div>
    </section>

    <!-- Quiz Form Section -->
    <div class="quiz-container">
        <h2>Personalized Health Quiz</h2>
        <form action="#" method="POST">
            <div class="question">
                <label for="q1">How often do you exercise?</label>
                <div class="options">
                    <label><input type="radio" name="q1" value="Never" id="q1"> Never</label>
                    <label><input type="radio" name="q1" value="Once a week" id="q2"> Once a week</label>
                    <label><input type="radio" name="q1" value="3-4 times a week" id="q3"> 3-4 times a week</label>
                    <label><input type="radio" name="q1" value="Daily" id="q4"> Daily</label>
                </div>
            </div>

            <div class="question">
                <label for="q2">What is your primary fitness goal?</label>
                <div class="options">
                    <label><input type="radio" name="q2" value="Lose weight" id="q5"> Lose weight</label>
                    <label><input type="radio" name="q2" value="Build muscle" id="q6"> Build muscle</label>
                    <label><input type="radio" name="q2" value="Improve endurance" id="q7"> Improve endurance</label>
                    <label><input type="radio" name="q2" value="Increase flexibility" id="q8"> Increase flexibility</label>
                </div>
            </div>

            <div class="question">
                <label for="q3">What type of exercise do you prefer?</label>
                <div class="options">
                    <label><input type="radio" name="q3" value="Cardio" id="q9"> Cardio</label>
                    <label><input type="radio" name="q3" value="Strength training" id="q10"> Strength training</label>
                    <label><input type="radio" name="q3" value="Yoga" id="q11"> Yoga</label>
                    <label><input type="radio" name="q3" value="HIIT" id="q12"> HIIT</label>
                </div>
            </div>

            <div class="question">
                <label for="q4">How long have you been working out?</label>
                <div class="options">
                    <label><input type="radio" name="q4" value="Less than a month" id="q13"> Less than a month</label>
                    <label><input type="radio" name="q4" value="1-6 months" id="q14"> 1-6 months</label>
                    <label><input type="radio" name="q4" value="6 months - 1 year" id="q15"> 6 months - 1 year</label>
                    <label><input type="radio" name="q4" value="More than a year" id="q16"> More than a year</label>
                </div>
            </div>

            <div class="question">
                <label for="q5">What is your typical workout intensity?</label>
                <div class="options">
                    <label><input type="radio" name="q5" value="Low" id="q17"> Low</label>
                    <label><input type="radio" name="q5" value="Moderate" id="q18"> Moderate</label>
                    <label><input type="radio" name="q5" value="High" id="q19"> High</label>
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit Quiz</button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <div class="social-media-links">
                <a href="https://www.facebook.com" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="mailto:info@livingfit.com" class="social-icon">
                    <i class="fas fa-envelope"></i>
                </a>
                <a href="tel:+123456789" class="social-icon">
                    <i class="fas fa-phone-alt"></i>
                </a>
            </div>
            <p>© 2024 AM Living Fit. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
