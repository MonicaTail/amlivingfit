<body>

    <!-- Header with Navigation -->
    <header>
        <div class="logo-container">
            <a href="index.html"><img src="AMLOGO2.png" alt="AM Living Fit Logo"></a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html" class="nav-item">Home</a></li>

            <li><a href="register.html" class="nav-item">Register</a></li>
        </ul>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h1>Become Part of Our Community</h1>
            <p>Join us and start your fitness journey today!</p>
        </div>
    </section>

    <!-- Registration Section -->
    <section class="registration-section">
        <h2>Register Now</h2>
        <div class="registration-form">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <input type="text" placeholder="Credit Card Number" required>
            <input type="text" placeholder="Expiration Date (MM/YY)" required>

            <!-- Centered Fields (CVV, Disclaimer) -->
            <div class="centered-fields">
                <input type="text" placeholder="CVV" required>
                <label for="medical-disclaimer">I agree I'm in good health to participate.</label>
                <input type="checkbox" id="medical-disclaimer" required>
                
                <label for="notice">I acknowledge the 24-hour notice policy.</label>
                <input type="checkbox" id="notice" required>
            </div>

            <!-- Become a Member Button -->
            <a href="register.html" id="becomeMemberBtn" class="cta-btn">
                Become a Member
                <i class="fas fa-heart icon"></i>
            </a>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <div class="social-media-links">
                <a href="https://www.facebook.com" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="mailto:info@livingfit.com" class="social-icon">
                    <i class="fas fa-envelope"></i>
                </a>
                <a href="tel:+123456789" class="social-icon">
                    <i class="fas fa-phone-alt"></i>
                </a>
            </div>
