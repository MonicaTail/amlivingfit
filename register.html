<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AM Living Fit - Register</title>

    <!-- Link to Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@300&display=swap" rel="stylesheet">
    
    <!-- Link to Font Awesome for social media icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f7f9f8;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        header {
            background-color: #2c3e50;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo-container img {
            width: 150px; /* Resize the logo */
            height: auto;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding-top: 20px;
        }

        .nav-item {
            color: #ffffff;
            font-size: 16px;
            padding: 10px 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-item:hover {
            background-color: #34495e;
            border-radius: 5px;
            border: 2px solid white;
        }

        .nav-item.active {
            background-color: #8e44ad;
            color: #ffffff;
        }

        /* Hero Section with Gradient */
        .hero {
            background: linear-gradient(135deg, #8e44ad, #27ae60);
            color: white;
            padding: 80px 0;
            text-align: center;
        }

        .hero-text h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 1.3em;
            margin-bottom: 30px;
        }

        /* Registration Form Section */
        .cta-section {
            text-align: center;
            padding: 50px 0;
            background-color: white; /* White background for the registration form */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: -50px;
            position: relative;
            z-index: 1;
        }

        .cta-section h2 {
            font-size: 3em; /* Larger heading */
            margin-bottom: 20px;
        }

        .cta-section p {
            font-size: 1.5em; /* Larger paragraph text */
            margin-bottom: 30px;
        }

        .registration-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .registration-form input {
            padding: 12px;
            font-size: 16px;
            width: 100%;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        .registration-form button {
            background-color: black; /* Black background */
            color: white; /* White text */
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            max-width: 250px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            transition: all 0.3s ease;
        }

        .registration-form button:hover {
            background: linear-gradient(135deg, #8e44ad, #27ae60); /* Smooth gradient on hover */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Larger shadow on hover */
        }

      }

      /* Footer Styles */
footer {
    background: linear-gradient(135deg, #2c3e50, #000000); /* Black gradient footer */
    color: white;
    padding: 20px 0;
    text-align: center;
}

.social-media-links {
    margin-bottom: 10px;
}

.social-icon {
    margin: 0 15px;
    font-size: 2em;
    color: white;
    transition: color 0.3s ease;
    display: inline-block;
}

.social-icon:hover {
    color: #3498db;
}

.footer-content p {
    margin: 10px 0;
}


        /* Mobile-Friendly Styles */
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                gap: 10px;
            }

            .cta-btn {
                font-size: 16px;
                padding: 10px 20px;
            }

            .cta-section h2 {
                font-size: 2.5em;
            }

            .hero-text h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>

    <!-- Header with Navigation -->
    <header>
        <div class="logo-container">
            <a href="index.html"><img src="AMLOGO2.png" alt="AM Living Fit Logo"></a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html" class="nav-item">Home</a></li>
            <li><a href="bio.html" class="nav-item">Bio</a></li>
            <li><a href="packages.html" class="nav-item">Our Packages</a></li>
            <li><a href="mission.html" class="nav-item">Our Mission</a></li>
            <li><a href="quiz.html" class="nav-item">Take the Quiz</a></li>
            <li><a href="register.html" class="nav-item">Register</a></li>
        </ul>
    </header>

    <!-- Hero Section with Gradient -->
    <section class="hero">
        <div class="hero-text">
            <h1>Become Part of Our Community</h1>
            <p>Register Below!</p>
        </div>
    </section>

    <!-- Registration Form Section -->
    <section class="cta-section">
        <form class="registration-form" id="registrationForm">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <input type="text" placeholder="Credit Card Number" required>
            <input type="text" placeholder="Expiration Date (MM/YY)" required>
            <input type="text" placeholder="CVV" required>
            
            <label>
                <input type="checkbox" required>
                I agree that I am in good health to participate.
            </label>
            <label>
                <input type="checkbox" required>
                I acknowledge the 24-hour notice policy.
            </label>
            
            <button type="submit">Submit Registration</button>
        </form>
        <p id="successMessage" style="display:none; font-size: 1.5em; color: #27ae60;">You're all set! Welcome to the AM Living Fit family! ðŸŽ‰</p>
    </section>

 <!-- Footer Section -->
<footer>
    <div class="footer-content">
        <div class="social-media-links">
            <a href="https://www.facebook.com" class="social-icon">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="mailto:info@livingfit.com" class="social-icon">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="tel:+123456789" class="social-icon">
                <i class="fas fa-phone-alt"></i>
            </a>
        </div>
        <p>Â© 2024 AM Living Fit. All rights reserved.</p>
    </div>
</footer>


    <script>
        // Simulate form submission and show success message
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('successMessage').style.display = 'block';
        });
    </script>

</body>
</html>
