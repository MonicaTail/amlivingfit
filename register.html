<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AM Living Fit - Register</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f7f9f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        header {
            background-color: #2c3e50;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo-container img {
            width: 150px;
            height: auto;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding-top: 20px;
        }

        .nav-item {
            color: #ffffff;
            font-size: 16px;
            padding: 10px 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-item:hover {
            background-color: #34495e;
            border-radius: 5px;
            border: 2px solid white;
        }

        .nav-item.active {
            background-color: #8e44ad;
            color: #ffffff;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(to right, #8e44ad, #8e44ad); /* Consistent Gradient with Index */
            color: white;
            padding: 80px 0;
            text-align: center;
            margin-top: 120px; /* Push the hero section down below the header */
            width: 100%;
            min-height: 400px; /* Ensure enough space for the gradient */
        }

        .hero-text h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 1.3em;
            margin-bottom: 30px;
        }

        /* Registration Section */
        .registration-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 40px 20px;
            background-color: white;
        }

        .registration-section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .registration-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            max-width: 400px;
            width: 100%;
        }

        .registration-form input {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 350px;
            margin-bottom: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        .disclaimer-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cta-btn {
            background-color: #ffffff;
            border: 2px solid #000000;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 50px;
            color: #000000;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
            transition: all 0.3s ease-in-out;
            position: relative;
            text-align: center;
            margin-top: 20px;
        }

        .cta-btn:hover {
            background: linear-gradient(135deg, #8e44ad, #27ae60);
            color: white;
            border-color: white;
        }

        .cta-btn .icon {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            color: #d1a4e3;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .cta-btn:hover .icon {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px) scale(1.2);
        }

        /* Footer Section */
        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            margin-top: 40px;
        }

        .social-media-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .social-icon {
            color: #fff;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .social-icon:hover {
            color: #8e44ad;
        }

        .footer-content p {
            font-size: 14px;
        }

        /* Mobile-Friendly Styles */
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                gap: 10px;
            }

            .cta-btn {
                font-size: 18px;
                padding: 12px 25px;
            }

            .hero-text h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>

    <!-- Header with Navigation -->
    <header>
        <div class="logo-container">
            <a href="index.html"><img src="AMLOGO2.png" alt="AM Living Fit Logo"></a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html" class="nav-item">Home</a></li>
            <li><a href="bio.html" class="nav-item">Bio</a></li>
            <li><a href="packages.html" class="nav-item">Our Packages</a></li>
            <li><a href="mission.html" class="nav-item">Our Mission</a></li>
            <li><a href="quiz.html" class="nav-item">Take the Quiz</a></li>
            <li><a href="register.html" class="nav-item">Register</a></li>
        </ul>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Become Part of Our Community</h1>
        <p>Join us and start your fitness journey today!</p>
    </section>

    <!-- Registration Section -->
    <section class="registration-section">
        <h2>Register Now</h2>
        <div class="registration-form">
            <!-- Name and Email Fields -->
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>

            <!-- Credit Card Information -->
            <input type="text" placeholder="Credit Card Number" required>
            <input type="text" placeholder="Expiration Date (MM/YY)" required>
            <input type="text" placeholder="CVV" required>

            <!-- Medical Disclaimer -->
            <div class="disclaimer-section">
                <label for="medical-disclaimer">I agree I'm in good health to participate.</label>
                <input type="checkbox" id="medical-disclaimer" required>
            </div>

            <!-- 24-Hour Notice -->
            <div class="disclaimer-section">
                <label for="notice">I acknowledge the 24-hour notice policy.</label>
                <input type="checkbox" id="notice" required>
            </div>

            <!-- Submit Button -->
            <a href="register.html" id="submitBtn" class="cta-btn">
                Submit Registration
            </a>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <div class="social-media-links">
                <a href="https://www.facebook.com" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="mailto:info@livingfit.com" class="social-icon"><i class="fas fa-envelope"></i></a>
                <a href="tel:+123456789" class="social-icon"><i class="fas fa-phone-alt"></i></a>
            </div>
            <p>Â© 2024 AM Living Fit. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
